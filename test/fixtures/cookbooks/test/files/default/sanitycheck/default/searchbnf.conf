

##################
# searchstats
##################
[searchstats-command]
syntax = searchstats (FIELD=<field:search>)?
shortdesc = returns statistical information about search strings
description = returns statistical information about search strings found in FIELD (defaults to "search").
comment1 = returns stats about saved searches
example1 = | entity saved/searches | searchstats
usage = public app
appears-in = 4.1
maintainer = david
tags = stats, search, discover, tuneup
category = discovery
related = entity


##################
# entity
##################
[entity-command]
syntax = entity <rest-endpoint> (OWNER=<string:admin>)? (NAMESPACE=<string:none>)?
shortdesc = returns values from rest endpoint provided
description = returns values from rest endpoint provided.
comment1 = returns stats about saved searches
example1 = | entity saved/searches | searchstats
usage = public app
appears-in = 4.1
maintainer = david
tags = stats, search, discover, tuneup, rest
category = discovery
related = searchstats
